<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.3.2.1.min.js"></script>
    <style type="text/css">
        div{margin: 3px;width: 50px;height: 50px;
            position: absolute;left: 10px;top: 30px;
            background:yellow;}
        div.red{background:red;}
    </style>
</head>
<body>
<button>开始</button>
<div></div>

<script>
    $("button").click(function(){
        $("div").animate({left:'+=200px'},2000);
        $("div").animate({top:'0px'}, 600);
        $("div").queue(function(){
            $(this).toggleClass("red");
            $(this).dequeue();
        });
        $("div").animate({left:'0px',top:'30px'},700);
    });
</script>
</body>
</html>
