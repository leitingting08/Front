<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.3.2.1.min.js"></script>
</head>
<body>

<p>结果：</p>

<script>
    $(function(){
        var $p = jQuery("p"), p = $p[0];
        $p.append(jQuery.hasData(p)+" "); /*false*/
        jQuery.data(p, "testing", 123);
        $p.append(jQuery.hasData(p)+" ");  /*true*/
        jQuery.removeData(p, "testing");
        $p.append(jQuery.hasData(p)+" ");  /*false*/
    });
</script>
</body>
</html>
