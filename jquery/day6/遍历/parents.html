<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.3.2.1.min.js"></script>
	<style type="text/css">
		b, span, p, html body {
			padding: 0.5em;
			border:1px solid;
		}
		b {color: blue;}
		strong {color: red;}
	</style>
</head>
<body>

<div>
	<p>
		<span>
			<b>我的父元素是：</b>
		</span>
	</p>
</div>

<script>
var parentEls = $("b").parents()
	.map(function(){
		return this.tagName;
	})
	.get().join(", ");
$("b").append("<strong>" + parentEls + "</strong>");
</script>
</body>
</html>
