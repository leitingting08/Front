<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.full {border: 1px solid red;}
	</style>
	<script type="text/javascript" src="jquery.3.2.1.min.js"></script>
</head>
<body>

<ul><li>Dose the UL contain an LI?</li></ul>

<script>
	$("ul").append("<li>" + ($("ul").has("li").length ? "Yes" : "No") + "</li>");
	$("ul").has("li").addClass("full");
</script>
</body>
</html>
