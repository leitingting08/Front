<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.1.7.2.min.js"></script>
<script type="text/javascript">
/*1.8版本以前支持size,之后不支持*/

        $("button").click(function(){
           alert($("li").size());
        });
    });

<body>

<button>输出li元素的数目</button>
<ul>
    <li>coffee</li>
    <li>milk</li>
    <li>soda</li>
</ul>
