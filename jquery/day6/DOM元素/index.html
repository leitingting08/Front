<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("li").click(function(){
           alert($(this).index());
        });
    });
</script>
</head>
<body>

<p>点击列表项可获得其相对于同胞元素的index位置：</p>
<ul>
    <li>coffee</li>
    <li>milk</li>
    <li>soda</li>
</ul>

</body>
</html>
