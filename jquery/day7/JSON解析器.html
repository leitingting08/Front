<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<h2>通过 JSON 字符串来创建对象</h2>
<p>
First Name: <span id="fname"></span><br /> 
Last Name: <span id="lname"></span><br /> 
</p> 
<script>
var txt = '{"employee":[ {"firstName":"Bill","lastName":"Gates"},' + '{"firstName":"George","lastName":"Bush" },' + '{"firstName":"Thomas","lastName":"Carter"}]}';

var obj = JSON.parse(txt);

document.getElementById("fname").innerHTML=obj.employee[1].firstName
document.getElementById("lname").innerHTML=obj.employee[1].lastName
</script>
</body>
</html>
