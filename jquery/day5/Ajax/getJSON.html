<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.getJSON("test1.js",function(result){
                    $.each(result, function(i, field){
                        $("p").append(field + " ");
                    });
                });
            });
        });
    </script>
</head>
<body>

<button>获得 JSON 数据</button>
<p></p>

</body>
</html>
