<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.3.2.1.min.js"></script>
    <script>
    $(document).ready(function(){
        personObj=new Object();
        personObj.firstname="Bill";
        personObj.lastname="Gates";
        personObj.age=60;
        personObj.eyecolor="blue";
            $("button").click(function(){
                $("div").text($.param(personObj));
            });
        });
    </script>
</head>
<body>

<button>序列化对象</button>
<div></div>

</body>
</html>
