<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery.3.2.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$(".btn1").click(function(){
			$("p").toggle();
		});
	});	
	</script>
</head>
<body>

<p>this is a paragraph.</p>
<button class="btn1">Toggle</button>
</body>
</html>
