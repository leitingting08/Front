<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").wrap(function(){
                return "<div></div>"
            });
        });
    });
    </script>
    <style type="text/css">
        div{background-color: yellow;padding: 10px;}
    </style>
</head>
<body>
<p>这是一个段落。</p>
<button>用div元素来包围p元素</button>
</body>
</html>
