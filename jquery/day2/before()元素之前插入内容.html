<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").before("<p>Hello World!</p>");
            });
        });
    </script>
</head>
<body>
<p>This is a paragraph.</p>
<button>在每个段落前面插入新的段落</button>
</body>
</html>
