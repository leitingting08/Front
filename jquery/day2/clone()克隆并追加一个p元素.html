<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("body").append($("p").clone());
        });
    });
    </script>
</head>
<body>
<p>this is a paragraph.</p>
<button>复制每个p元素，然后追加到body元素</button>
</body>
</html>
