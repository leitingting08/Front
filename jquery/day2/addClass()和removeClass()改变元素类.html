<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function(){
				$("p:first").removeClass("intro").addClass('main');
			});
		});
	</script>
	<style>
		.intro
		{
			font-size: 120%;
			color: red;

		}
		.main
		{
			font-size: 90%;
			color: blue;
		}
	</style>
</head>
<body>
<h1>这是标题</h1>
<p class="intro">这是第一个段落</p>
<p>这是第二个段落</p>
<p>这是第三个段落</p>
<button>改变第一个段落的类</button>
</body>
</html>
