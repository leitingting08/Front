<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            $("p").wrapInner("<b></b>");
        });
    });
    </script>
</head>
<body>
<p>this is a paragraph</p>
<p>this is another paragraph</p>
<button class="btn1">加粗段落中的所有内容</button>
</body>
</html>
