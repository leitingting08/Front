<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("p").height(100);
            });
        });
    </script>
</head>
<body>
<p style="background-color: yellow">this is a paragraph</p>
<button class="btn1">改变高度</button>
</body>
</html>
