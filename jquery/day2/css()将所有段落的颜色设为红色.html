<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").css("color",function(){
					return "red";
				});
			});
		});
	</script>
</head>
<body>
<p>这是第一个段落。</p>
<p>这是第二个段落。</p>
<button>设置所有p元素的color属性</button>
</body>
</html>
