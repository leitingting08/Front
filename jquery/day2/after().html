<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$('p').after("<p>Hello World!</p>");
			});
		});
	</script>
</head>
<body>
<p>this is a paragraph.</p>
<p>这是另外一个段落。</p>
<button>在每个P元素后插入内容</button>
</body>
</html>
