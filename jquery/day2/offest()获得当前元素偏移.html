<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            x=$("p").offset();
            $("#span1").text(x.left);
            $("#span2").text(x.top);
        });
    });
    </script>
</head>
<body>
<p>本段落的偏移是 <span id="span1">unknown</span>left和<span id="span2">unknown</span> top。</p>
<button>获得 offset</button>
</body>
</html>
