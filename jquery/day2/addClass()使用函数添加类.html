<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function(){
				$("p").addClass(function(n){
      				return 'par_' + n;
                });
			});
		});
	</script>
	<style>
		.par_0
		{
			color: red;
		}
		.par_1
		{
			color: blue;
		}
		.par_2
		{
			color: green;
		}
	</style>
</head>
<body>
<h1>这是标题</h1>
<p>这是第一个段落</p>
<p>这是第二个段落</p>
<p>这是第三个段落</p>
<button>向p元素添加类</button>
</body>
</html>
