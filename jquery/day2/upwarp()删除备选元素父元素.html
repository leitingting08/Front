<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").unwrap();
        });
    });
    </script>
    <style type="text/css">
        div{background-color: yellow;}
        article{background-color: pink;}
    </style>
</head>
<body>

<div>
    <p>这是div元素中的段落。</p>
</div>
<article>
    <p>这是article元素中的段落。</p>
</article>
<button>删除每个p元素的父元素</button>
</body>
</html>
