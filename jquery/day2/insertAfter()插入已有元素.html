<!DOCTYPE html>
<html>
<head>
    <title></title>
     <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1").insertAfter("p");
            });
        });
    </script>
</head>
<body>
<h1>这是一个标题</h1>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<button>在每个p元素之后插入h1元素</button>
</body>
</html>
