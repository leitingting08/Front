<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                x = $("p").detach();
            });
            $("#btn2").click(function(){
                $("body").prepend(x);
            });
        });
    </script>
</head>
<body>
<p>这是一个段落</p>
<button id="btn1">删除p元素</button>
<button id="btn2">恢复p元素</button>
</body>
</html>
