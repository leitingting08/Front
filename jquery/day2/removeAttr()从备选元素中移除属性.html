<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").removeAttr("style");
        });
    });
    </script>
</head>
<body>
<h1>这是一个标题</h1>
<p style="font-size: 120%;color: red;">这是一个段落</p>
<p>这是另一个段落</p>
<button>删除所有p元素的style属性</button>
</body>
</html>
