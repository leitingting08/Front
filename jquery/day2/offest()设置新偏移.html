<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").offset({top:100,left:0});
        });
    });
    </script>
</head>
<body>
<p>this is a paragraph</p>
<button>设置新的偏移</button>
</body>
</html>
