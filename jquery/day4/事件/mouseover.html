<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("p").mouseover(function(){
            $("p").css("background-color","yellow");
        });
        $("p").mouseout(function(){
            $("p").css("background-color","#E9E9E4");
        });
    });
    </script>
</head>
<body>

<p style="background-color:#E9E9E4">请把鼠标指针移动到这个段落上。</p>

</body>
</html>
