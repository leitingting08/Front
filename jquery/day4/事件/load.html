<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("img").load(function(){
            $("div").text("图像已加载");
        });
    });
    </script>
</head>
<body>
<img src="bridge.jpg" />
<div>图像正在加载中...</div>
<p><b>注释：</b>根据不同的浏览器（Firefox 和 IE），如果图像已被缓存，则也许不会触发load事件。</p>
<div></div>
</body>
</html>
