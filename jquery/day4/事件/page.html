<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $(document).mousemove(function(e){
            $("span").text("X: " + e.pageX + ", Y: " + e.pageY)
        });
    });
    </script>
</head>
<body>
<p>鼠标指针位于：<span></span></p>
</body>
</html>
