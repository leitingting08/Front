<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://www.w3school.com.cn/jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("img").error(function(){
                $("img").replaceWith("<p><b>图片未加载！</b></p>");
            });
        });
    </script>
</head>
<body>
<img src="errorimg.gif" />
<p>如果上面的图像没有正确地加载，会被替换为一段“图片未加载”的文本</p>

</body>
</html>
