<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(e){
           return ("最后一次点击的鼠标位置是：X" + e.pageX + ", Y: " + e.pageY);
        });
        $("button").click(function(e){
            $("p").html(e.result);
        });
    });
    </script>
</head>
<body>
<p>这是一个段落。</p>
<button>请点击这里</button>
</body>
</html>
