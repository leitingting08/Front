<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("input").keydown(function(event){
            $("div").html("Key: " + event.which);
        });
    });
    </script>
</head>
<body>
请随意输入一些字符：<input type="text" />
<p>当您在上面的框中键入文本时，下面的div会显示键位序号。</p>
<div></div>
</body>
</html>
