<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("body").delegate("p","click",function(){
            $(this).slideToggle();
        });
        $("button").click(function(){
            $("body").undelegate();
        });
    });
    </script>
</head>
<body>

<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<p>点击任何段落可以令其消失。包括本段落。</p>
<button>从所有元素删除由 delegate() 方法添加的事件处理器</button>

</body>
</html>
