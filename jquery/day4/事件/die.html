<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://www.w3school.com.cn/jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("p").live("click",function(){
                $(this).slideToggle();
            });
            $("button").click(function(){
                $("p").die();
            });
        });
    </script>
</head>
<body>
<p>这是一个段落</p>
<p>这是另一个段落</p>
<p>请点击任意p元素，段落会消失，包括本段落。</p>
<button>移除通过 live() 方法向p元素添加的事件处理程序</button>
</div>
</body>
</html>
