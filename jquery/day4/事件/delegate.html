<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").delegate("button","click",function(){
                $("p").slideToggle();
            });
        });
    </script>
</head>
<body>
<div style="background-color: red">
<p>这是一个段落</p>
<button>请点击这里</button>
</div>
</body>
</html>
