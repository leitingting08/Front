<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			function aniDiv () {
				$("#box").animate({width:300},"slow");
				$("#box").animate({width:100},"slow",aniDiv);
			}
			aniDiv();
			$(".btn1").click(function(){
				$(":animated").css("background-color","red");
			});
		});
	</script>
	<style>
		div
		{
			background: #98bf21;
			height: 40px;
			width:100px;
			position: relative;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
<div></div>
<div id="box"></div>
<div></div>
<button class="btn1">Mark animated element</button>
</body>
</html>
