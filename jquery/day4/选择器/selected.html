<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$(".btn1").click(function(){
			$(":selected").hide();
		});
	});
	</script>
</head>
<body>

<select multiple="multiple"> 
	<option>volvo</option>
	<option selected="selected">saab</option>
	<option>mercedes</option>
	<option>audi</option>
</select><br/>
<button class="btn1">hide selected</button>

</body>
</html>
