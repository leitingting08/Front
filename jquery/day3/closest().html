<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">
        li{margin: 3px;padding: 3px;background-color: #eee;}
        li.hilight{background-color: yellow;}
    </style>
    <script>
    $(document).bind("click",function(e) {
        $(e.target).closest("li").toggleClass("hilight");
    })
    </script>
</head>
<body>
<ul>
    <li><b>Click me!</b></li>
    <li>You can also <b>click me!</b></li>
</ul>
</body>
</html>
