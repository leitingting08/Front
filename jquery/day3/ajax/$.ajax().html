<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				htmlobj=$.ajax({url:"\ajax\demo.txt",async:false});
				$("#div1"),html(htmlobj.responseText);
			});
		});
	</script>
</head>
<body>
<div id="div1">通过 AJAX 改变文本</div>
<button id="btn1">改变内容</button>
</body>
</html>
