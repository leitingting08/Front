<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#test").load("demo.txt");
               //alert('r');
            });
        });
    </script>
</head>
<body>
<h3 id="test">请点击下面的按钮，通过jquery AJAX改变这段文本。</h3>
<button id="btn1">获得外部的内容</button>
</body>
</html>
