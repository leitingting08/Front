<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide(1000,function(){
                alert("The paragraph is now hidden");
                });
            });
        });
    </script>
</head>
<body>
<button>hide</button>
<p>this is a paragraph with little content.</p>
</body>
</html>
