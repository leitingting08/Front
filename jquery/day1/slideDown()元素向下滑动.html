<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".flip").click(function(){
                $(".panel").slideDown("slow");
            });
        });
    </script>
    <style>
    .panel,.flip
    {
        margin: 0px;
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border:solid 1px #c3c3c3;
    }
    .panel
    {
        height: 120px;
        display: none;
    }

    </style>

</head>

<body>
<div class="panel">
    <p>W3School - 领先的 Web 技术教程站点</p>
    <p>在 W3School，你可以找到你所需要的所有网站建设教程。</p>
</div>

<p class="flip">请点击这里</p>
</body>
</html>
