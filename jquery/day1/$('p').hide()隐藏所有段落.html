<!DOCTYPE html>
<html>
<head>
    <title>点击按钮隐藏段落文本</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script><!-- 通过谷歌CDN引用jquery -->
    <script>
        $(document).ready(function() {
        $("button").click(function(){
            $('p').hide();
        });
        });
    </script>
</head>
<body>
<h2>This is a heading</h2>
<p>This is a paragraph</p>
<p>This is another paragraph</p>
<button>Click me</button>
</body>
</html>
