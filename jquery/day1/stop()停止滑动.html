<!DOCTYPE html>
<html>
<head>
    <title>动画效果</title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown(5000);
            });
            $("#stop").click(function(){
                $("#panel").stop();
            });
        });
    </script>
    <style>
        #panel,#flip
        {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel
        {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>

<button id="stop">停止滑动</button>
<div id="flip">点击这里，向下滑动面板</div>
<div id="panel";">Hello World!</div>

</body>
</html>
