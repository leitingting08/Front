<!DOCTYPE html>
<html>
<head>
    <title>动画效果</title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    height:'toggle'
                });
            });
        });
    </script>
</head>
<body>
<button>开始动画</button>
<p>默认情况下，所有HTML元素的位置都是静态的，并且无法移动。如需对位置进行操作，记得首先把元素的css position属性设置为relative fixed或absolute。</p>
<div style="background-color: #98bf21;height: 100px;width: 100px;position: absolute;"></div>
</body>
</html>
