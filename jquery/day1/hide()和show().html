<!DOCTYPE html>
<html>
<head>
    <title>hide()和show()</title>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("#p1").hide();
            });
            $("#show").click(function(){
                $("#p1").show();
            });
        });
    </script>
</head>
<body>
<p id="p1">如果点击隐藏按钮，我就会消失。</p>
<button id="hide">隐藏</button>
<button id="show">显示</button>
</body>
</html>
