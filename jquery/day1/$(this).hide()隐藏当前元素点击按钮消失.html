<!DOCTYPE html>
<html>
<head>
    <title>点击按钮消失</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
            $(this).hide();
            });
        });
    </script>
</head>
<body>
<button>按钮</button>
</body>
</html>
