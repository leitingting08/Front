<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
  (function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  function isBigEnough(a)
  {
    return a[1]>60;
  }//过滤出空气质量大于60的数组b
  var b = aqiData.filter(isBigEnough);
     b.sort(function(a,c){
      return c[1]-a[1];
     });//对筛选出来的数组进行排序
  (function write(){
    for(var i=0;i<b.length;i++){
      var li=document.createElement('li');
      document.getElementById('aqi-list').append(li);
      li.innerHTML="第"+(i+1)+"名："+b[i];
    }//把空气质量指数大于60的城市显示到aqi-list的列表中
  })();
})();

</script>
</body>
</html>
