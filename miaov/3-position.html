<!DOCTYPE html>
<html>
<head>
    <title>绝对定位和应用</title>
</head>
<style>
    body,div{margin: 0;padding: 0;}
    .container{width: 400px;height: 400px;margin: 0 auto;position: relative;}
    .container div{width: 100px; height: 100px;border:1px solid #000;background-color:blue;position: absolute;}
    .box1{top: 0;left: 0;}
    .box2{top: 50px;left: 50px;}
    .box3{top: 100px;left: 100px;}
    div.box4{top: 150px;left: 150px;background-color: yellow;}
    .box5{bottom: 100px;right: 100px;}
    .box6{bottom: 50px;right: 50px;}
    .box7{bottom: 0px;right: 0px;}
</style>
<body>
<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
</div>
</body>
</html>
