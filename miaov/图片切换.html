<!DOCTYPE html>
<html>
<head>
    <title>picture</title>
    <meta charset="utf-8">
<style>
body{margin: 0;padding: 0;}
#btn1{margin-left: 45%;margin-top: 10px;}
#text1{text-align: center;}
#content{margin: 30px auto 0;width: 400px;height: 400px;border:10px solid #ccc;position: relative;background-color: #f1f1f1;}
#content a{width: 40px;height: 40px;background-color:#000;border:5px solid #fff;position: absolute;top: 175px;text-align: center;text-decoration: none;line-height: 40px;color: #fff;font-size: 30px;font-weight: bold;opacity: 0.3;filter: alpha(opacity:30);}
#content a:hover{opacity: 0.9;filter: alpha(opacity:90);}
#prev{left: 10px;}
#next{ right: 10px; }
#text{ position: absolute; bottom: 0;left: 0;width: 400px;height: 30px;line-height: 30px;text-align: center;color: #fff;background-color: #000;opacity: 0.8;filter: alpha(opacity:80);margin: 0;}
#span1{position: absolute; top: 0;left: 0;width: 400px;height: 30px;line-height: 30px;text-align: center;color: #fff;background-color: #000;opacity: 0.8;filter: alpha(opacity:80);margin: 0;}
#img1{width: 400px;height: 400px;}
</style>
<script>
window.onload = function(){
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var oText = document.getElementById('text');
    var oSpan = document.getElementById('span1');
    var oImg = document.getElementById('img1');
    var oBtn1 = document.getElementById('btn1');
    var oBtn2 = document.getElementById('btn2');
    var oText1 = document.getElementById('text1');
    var arrUrl = ['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg','img/5.jpg','img/6.jpg','img/7.jpg','img/8.jpg','img/9.jpg'];
    var arrText = ['图一：hand','图二：circle','图三：screen','图四：number','图五：castle','图六：smile','图七：brain','图八：art','图九：room'];
    var sn = true;
    var num = 0;
   oBtn1.onclick = function(){
    sn = true;
    oText1.innerHTML = '图片可以从最后一张跳转到第一张循环切换';
}
 oBtn2.onclick = function(){
    sn = false;
    oText1.innerHTML = '图片只能到最后一张或只能到第一张切换';
}

function fnTab(){
    oSpan.innerHTML = num + 1 +'/'+ arrText.length;
    oImg.src = arrUrl[num];
    oText.innerHTML = arrText[num];
}
fnTab();

oNext.onclick = function(){
        num ++;
    if (num > arrText.length-1 && sn){
        num = 0;
    }else if (num > arrText.length-1 && !sn) {
        num = arrText.length-1;
        alert('已经是最后一张了~~');
    };
fnTab();
}

oPrev.onclick = function(){
        num --;
    if (num < 0 && sn){
        num = arrText.length - 1;
    }else if (num < 0 && !sn) {
        num = 0;
        alert('这已经是第一张了，不能再往前了~~');
    };
    fnTab();
  }

}
</script>
</head>

<body>
<input id="btn1" type="button" value="循环切换">
<input id="btn2" type="button" value="顺序切换">
<p id="text1">图片可以从最后一张跳转到第一张循环切换</p>
<div id="content">
<a id="prev" href=""><</a>
<a id="next" href="">></a>
<p id="text">图片正在加载中......</p>
<span id="span1">数量正在计算中......</span>
<img id="img1"/>
</div>
</body>
</html>
