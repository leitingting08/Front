<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟短信发送</title>
    <style>
    body{background-color: #e5e5e5;}
        #container {
            height: 420px;
            width: 206px;
            background: url("img/10.jpg") no-repeat center center;
            margin: auto;
            position: relative;
        }
        #content {
            height: 302px;
            width: 174px;
            position: absolute;
            top: 58px;
            left: 16px;
            border:1px solid #aaa69b;
            overflow: scroll;
        }
        #footer {
            margin: 0;
            position: absolute;
            left: 16px;
            bottom: 60px;
            background: #fff;
            border-top: 1px solid #bdcec6;
            border-bottom: 1px solid #bdcec6;
            width: 174px;
            text-align: center;
            display: inline;
            line-height: 20px;
        }
        #avatar {
            width: 30px;
            height: 34px;
            border: 1px solid #ded6e7;
            border-radius: 5px;
            padding: 2px;
            vertical-align: middle;
            cursor: pointer;
        }
        #message {
            height: 26px;
            width: 80px;
            font-size: 12px;
            border: 1px solid #ded6e7;
            border-radius: 5px;
            vertical-align: middle;
        }
        #send {
            border: 1px solid #ded6e7;
            padding: 5px;
            vertical-align: middle;
            border-radius: 5px;
            font-size: 14px;
            color: gray;
            text-decoration: none;
            cursor: pointer;
        }
        #content p {
            margin: 2px;
        }
        #content span {
            font-size: 14px;
            display: inline-block;
            padding: 5px;
            border: 1px solid gray;
            border-radius: 5px;
            margin: 3px;
            max-width: 160px;
            vertical-align: top;
            word-wrap: break-word;
        }
        #content img {
            height: 24px;
            width: 24px;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 2px;
            margin: 3px;
            vertical-align: top;
        }
    </style>
    <script>
        window.onload = function(){
            var oAvatar = document.getElementById('avatar'),
                oMessage = document.getElementById('message'),
                oSend = document.getElementById('send'),
                oContent = document.getElementById('content'),
                flag = 1;
            oAvatar.onclick = function(){
                if (flag) {
                    oAvatar.src = 'img/11.jpg';
                    flag = 0;
                } else if (!flag) {
                    oAvatar.src = 'img/12.jpg';
                    flag = 1;
                }
            }
            oSend.onclick = function(){
                if (oMessage.value == '') {
                    alert('好歹写点什么吧，哥们!');
                } else {
                    if (flag) {
                        oContent.innerHTML = '<p style="text-align: right"><span style="background: #eee">' + oMessage.value + '</span>' + '<img src="img/12.jpg">' + '</p>' + oContent.innerHTML;
                    } else if (!flag) {
                        oContent.innerHTML = '<p style="text-align: left">' + '<img src="img/11.jpg">' + '<span style="background: #36ff07">' + oMessage.value + '</span></p>' + oContent.innerHTML;
                    }
                }

            }


        }
    </script>
</head>
<body>
    <div id="container">
        <div id="content"></div>
        <div id="footer">
            <img id="avatar" src="img/11.jpg">
            <input id="message" type="text" placeholder="选头像、输文字、点发送">
            <a id="send" href="javascript:">发送</a>
        </div>
    </div>
</body>
</html>
