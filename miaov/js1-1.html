<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<meta charset="utf-8">
<style>
    *{margin:0;padding: 0;}
    #overlay{
   position:absolute;
   left:0%;
   top:0%;
   width:100%;
   height:100%;
   color: #000;
    background-color:rgba(0,0,0,0.4);
    opacity: 0.4;
   display: none;
  }
    .box{width: 400px;height: 520px;border: 1px solid #000;}
    #box1{
    width: 200px;
    height: 330px;
    border: 1px solid #000;
    position:absolute;
    top:500px;
    background-color:#fff;
    display:none;
    z-index:1;
}
    #a{width: 100px;height: 100px;border: 1px solid #000;margin: auto;
        margin-top: 100px;}
    #btn{width: 400px;height: 50px;background-color: yellow;border: none;}
    #box1 button{width: 50px;height: 50px;margin: 7px;border-radius: 6px;}
    #btn:hover{opacity: 0.3;}
</style>
<script>
    window.onload = function(){
    var overlay = document.getElementById('overlay');
    var box = document.getElementById('box1');
    var btn = document.getElementById('btn');
    var a = document.getElementById('a');
    var r = document.getElementById('r');
    var y = document.getElementById('y');
    var b = document.getElementById('b');
    var c1 = document.getElementById('c1');
    var c2 = document.getElementById('c2');
    var c3 = document.getElementById('c3');
    var c4 = document.getElementById('c4');
    var c5 = document.getElementById('c5');
    var c6 = document.getElementById('c6');
    var recover = document.getElementById('recover');
    var certain = document.getElementById('certain');
    btn.onclick = function(){
        box.style.display = 'block';
        overlay.style.display = 'block';
    }
    r.onclick = function(){
        a.style.background = 'red';
    }
    y.onclick = function(){
        a.style.background = 'yellow';
    }
    b.onclick = function(){
        a.style.background = 'blue';
    }
    c1.onclick = function(){
        a.style.width = '100px';
    }
    c2.onclick = function(){
        a.style.width = '200px';
    }
    c3.onclick = function(){
        a.style.width = '300px';
    }
    c4.onclick = function(){
        a.style.height = '100px';
    }
    c5.onclick = function(){
        a.style.height = '200px';
    }
    c6.onclick = function(){
        a.style.height = '300px';
    }
    recover.onclick = function(){
        a.style.width = '100px';
        a.style.height = '100px';
        a.style.background = '#fff';
    }
    certain.onclick = function(){
        box.style.display = 'none';
        overlay.style.display = 'none';
    }
}
</script>
<body>
<div id="overlay"></div>
<div id="container">
    <div class="box">
    <button id="btn"><span style="font-size: 20px;font-family: '华文行楷';">点此设置样式</span></button>
    <div id="a"></div>
    </div>

    <div id="box1" style="margin:-300px 500px;">
    <div>&nbsp;&nbsp;选择背景<br/>
    <button style="background-color: red" id="r">红</button><button style="background-color: yellow" id="y">黄</button><button style="background-color: blue" id="b">蓝</button>
    </div>
    <div>&nbsp;&nbsp;选择宽度<br/>
    <button id="c1">100</button><button id="c2">200</button><button id="c3">300</button>
    </div>
    <div>&nbsp;&nbsp;选择高度<br/>
    <button id="c4">100</button><button id="c5">200</button><button id="c6">300</button>
    </div>
    <button style="background-color: #000;color: #fff;border: none;width: 85px;" id="recover">恢复</button><button style="background-color: #000;color: #fff;border: none;width: 85px;" id="certain">确定</button>
    </div>
</div>
</body>
</html>
