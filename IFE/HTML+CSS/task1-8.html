<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
*{
    box-sizing: border-box;
}
    #container{
        width: 100%;
    }
    .row{
        width: 100%;
        display: flex;
    }
    [class^='col-'] .box{
        background:#eee;
        height:50px;
        border:1px solid #999;}
    [class*="col-"]{
        padding: 10px;
    }
    .col-md-1{width:8.33%;}
    .col-md-2{width:16.66%;}
    .col-md-3{width:25%;}
    .col-md-4{width:33.33%;}
    .col-md-5{width:41.66%;}
    .col-md-6{width:50%;}
    .col-md-7{width:58.33%;}
    .col-md-8{width:66.66%;}
    .col-md-9{width:75%;}
    .col-md-10{width:83.33%;}
    .col-md-11{width:91.66%;}
    .col-md-12{width:100%;}
@media only screen and (max-width: 768px) {
    .row{
        clear: both;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }
    .col-xs-1{width:8.33%;}
    .col-xs-2{width:16.66%;}
    .col-xs-3{width:25%;}
    .col-xs-4{width:33.33%;}
    .col-xs-5{width:41.66%;}
    .col-xs-6{width:50%;}
    .col-xs-7{width:58.33%;}
    .col-xs-8{width:66.66%;}
    .col-xs-9{width:75%;}
    .col-xs-10{width:83.33%;}
    .col-xs-11{width:91.66%;}
    .col-xs-12{width:100%;}
}
</style>
<body>
<div id="container">
        <div class="row">
            <div class="col-md-4 col-xs-6">
                <div class="box"></div>
            </div>
            <div class="col-md-4 col-xs-6">
                <div class="box"></div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                <div class="box"></div>
            </div>
            <div class="col-md-6 col-xs-6">
                <div class="box"></div>
            </div>
            <div class="col-md-3 col-xs-3">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 col-xs-2">
                <div class="box"></div>
            </div>
            <div class="col-md-1 col-xs-2">
                <div class="box"></div>
            </div>
            <div class="col-md-2 col-xs-8">
                <div class="box"></div>
            </div>
            <div class="col-md-2 col-xs-3">
                <div class="box"></div>
            </div>
            <div class="col-md-6 col-xs-3">
                <div class="box"></div>
            </div>
        </div>
</div>
</body>
</html>
