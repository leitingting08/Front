<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style type="text/css">
           *{
            margin: 0;
            padding: 0;
        }
       body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    .container{
        display: flex;
        justify-content:space-between;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    .box1{
        width: 150px;
        margin: 20px;
        height: 120px;
        border:1px solid #f00;
        }
    .box2{
        width: 150px;
        margin: 20px;
        height: 100px;
        border:1px solid #f00;
        }
    .box3{
        width: 150px;
        margin: 20px;
        height: 40px;
        border:1px solid #f00;
       }
    .box4{
        width: 150px;
        margin: 20px;
        height: 200px;
        border:1px solid #0f0;
    }
@media screen and (max-width: 640px){
    .container{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
    }
    .box4{order: -1;}
}
</style>
<body>
<div class="container">

<div class=" box1"></div>
<div class=" box2"></div>
<div class="box3"></div>
<div class=" box4"></div>
</div>

</body>
</html>
