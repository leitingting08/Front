<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>三栏等高布局</title>
    <style>
        html *{padding: 0;margin:0;}
        .layout{margin-top:20px;}
        .layout div{min-height: 100px;}
    </style>
</head>
<body>
<!-- 浮动布局 -->
<section class="layout float">
    <style>
        .layout.float .left{float: left;width: 300px;background: red;}
        .layout.float .right{float: right;width: 300px;background: blue;}
        .layout.float .center{background: yellow;}
    </style>
    <article class="con">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">
            <h1>浮动布局</h1>
            这是中间部分
        </div>

    </article>
</section>
<!-- 绝对定位 -->
<section class="layout absolute">
    <style>
        .layout.absolute .con>div{position: absolute;}
        .layout.absolute .left{left:0;width: 300px;background: red;}
        .layout.absolute .right{right:0;width: 300px;background: blue;}
        .layout.absolute .center{background: yellow;left: 300px;right: 300px;}
    </style>
    <article class="con">
        <div class="left"></div>
        <div class="center">
            <h1>绝对定位布局</h1>
            这是中间部分
        </div>
        <div class="right"></div>
    </article>
</section>
<!-- flex布局 -->
<section class="layout flexbox">
    <style>
    .layout.flexbox{margin-top: 140px;}
        .layout.flexbox .con{display: flex;}
        .layout.flexbox .left{width: 300px;background: red;}
        .layout.flexbox .right{width: 300px;background: blue;}
        .layout.flexbox .center{background: yellow;flex: 1;}
    </style>
    <article class="con">
        <div class="left"></div>
        <div class="center">
            <h1>flex布局</h1>
            这是中间部分
        </div>
        <div class="right"></div>
    </article>
</section>
<!-- 表格布局 -->
<section class="layout table">
    <style>
    .layout.table .con{width: 100%;display: table;height: 100px;}
    .layout.table .con>div{display: table-cell;}
    .layout.table .left{width: 300px;background: red;}
    .layout.table .right{width: 300px;background: blue;}
    .layout.table .center{background: yellow;flex: 1;}
    </style>
    <article class="con">
        <div class="left"></div>
        <div class="center">
            <h1>表格布局</h1>
            这是中间部分
        </div>
        <div class="right"></div>
    </article>
</section>
<!-- 网格布局 -->
<section class="layout grid">
    <style>
    .layout.grid .con{display: grid;width: 100%;grid-template-rows: 100px;grid-template-columns: 300px auto 300px;}
    .layout.grid .left{background: red;}
    .layout.grid .right{background: blue;}
    .layout.grid .center{background: yellow;}
    </style>
    <article class="con">
        <div class="left"></div>
        <div class="center">
            <h1>网格布局</h1>
            这是中间部分
        </div>
        <div class="right"></div>
    </article>
</section>

</body>
</html>
