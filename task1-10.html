<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style type="text/css">
    body{
        overflow: hidden;
        padding: 20px;
    }
    .container{
        display: flex;
        width: 100%;
        height: 100%;
    }
    .box1{height: 120px; order: 0}
    .box2{height: 100px; order: 1}
    .box3{height: 40px; order: 2}
    .box4{height: 200px; order: 3}
    .box1,.box2,.box3,.box4{
        width: 150px;
        vertical-align: middle;
    }
    .box2{
        margin-left: calc((100%-620px)/3);
        margin-top: 80px;
    }
    .box3{
        /*margin-right: calc((100%-620px)/3);*/
        margin-top: 120px;
    }
    .box1{
        position: absolute;
        left: 20px;
        top:100px;
    }
    .box4{
        position: absolute;
        right: 20px;
        top: 60px;
        margin-left: calc((100%-620px)/3);
    }
    .box1,.box2,.box3{
        border:1px solid #f00;
        margin-right: calc((100%-620px)/6);
    }
    .box4{
        border:1px solid #0f0;
    }

@media screen and (max-width: 640px){
    .container{
        display: flex;
        flex-wrap: wrap;
    }
    .box1{height: 120px; order: 1}
    .box2{height: 100px; order: 2}
    .box3{height: 40px; order: 3}
    .box4{height: 200px; order: 0}
}
</style>
<body>
<div class="container">
<div class="box1">

</div>
<div class="box2">

</div>
<div class="box3">

</div>
<div class="box4">

</div>
</div>
</body>
</html>
