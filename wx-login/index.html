<!DOCTYPE html>
<html>
<head>
	<title>差旅年度账单微信登陆</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="css/main.css" /> 
	<script src="js/jquery.js"></script> 
</head>
<body>
  <div class="container">
  	<form>
  		<div class="form">
  			<div style="position: relative;">
  				<input type="text" name="phonenumber" class="input pl7 col333" placeholder="输入手机号码" value="">
  				<i class="phoneicon"></i>
  			</div>
  			<div class="error">*请输入正确的手机号码</div>
  			<div class="row2">
	  			<input type="text" name="verify" value="" class="input pl2 col333" placeholder="输入验证码" style="width: 2.9rem"><input type="button" name="time" class="input btn indentify_code colfefefe" style="width: 2.1rem" value="获取验证码">
  			</div>
  			<input type="button" name="" class="input btn see_bill colfefefe" value="查看账单">
  		</div>
  		<div class="text">本活动专属于泛嘉国际企业用户</div>
  	</form> 

  	<div class="mask">
  		<div class="layer"></div>
  		<div class="close_icon"></div>
  	</div>
  </div>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
