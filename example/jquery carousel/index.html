<!DOCTYPE html>
<html>
<head>
	<title>jQuery实现轮播图</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="main">
<h3>jQuery实现轮播图</h3>
<!-- 图片轮播 -->
	<div class="banner">
		<img src="img/1.jpg" />
		<img src="img/2.jpg" />
		<img src="img/3.jpg" />
		<img src="img/4.jpg" />
		<img src="img/5.jpg" />
	<!-- 上一张、下一张按钮 -->
	<a href="javascript:void(0)" class="button prev"></a>
	<a href="javascript:void(0)" class="button next"></a>
		 <!-- 圆点导航 -->
	<div class="dots">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
	</div>
</div>
</body>
</html>
