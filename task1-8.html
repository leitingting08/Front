<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
*{
    box-sizing: border-box;
}
    #container{
        width: 100%;
    }
    .row1,.row2,.row3{
        width: 100%;
        display: flex;
    }
    [class*="col-"]{
        border:1px solid #999;
        background-color: #eee;
        height: 50px;
        margin: 20px;
    }
    .col-1-1 {width: 33.33%;}
    .col-1-2 {width: 33.33%;}
    .col-1-3 {width: 33.33%;}
    .col-2-1 {width: 25%;}
    .col-2-2 {width: 50%;}
    .col-2-3 {width: 25%;}
    .col-3-1 {width: 8.33%;}
    .col-3-2 {width: 8.33%;}
    .col-3-3 {width: 16.66%;}
    .col-3-4 {width: 16.66%;}
    .col-3-5 {width: 50%;}
    @media only screen and (max-width: 768px){

    .row1,.row3{
        clear: both;
        /*display: block;*/
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }
    .col-1-1 {width: 50%;}
    .col-1-2 {width: 50%;}
    .col-1-3 {width: 100%;}
    .col-3-1 {width: 16.66%;}
    .col-3-2 {width: 16.66%;}
    .col-3-3 {width: 66.66%;}
    .col-3-4 {width: 25%;}
    .col-3-5 {width: 25%;}
</style>
<body>
<div id="container">
    <div class="row1">
            <div class="col-1-1">
            </div>
            <div class="col-1-2">
            </div>
            <div class="col-1-3">
            </div>
    </div>

    <div class="row2">
            <div class="col-2-1">
            </div>
            <div class="col-2-2">
            </div>
            <div class="col-2-3">
            </div>
    </div>

    <div class="row3">
            <div class="col-3-1">
            </div>
            <div class="col-3-2">
            </div>
            <div class="col-3-3">
            </div>
            <div class="col-3-4">
            </div>
            <div class="col-3-5">
            </div>
    </div>
</div>
</body>
</html>
