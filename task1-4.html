<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    main{
        position: relative;
        background: white;
        padding: 20px;
        height: 100%;
        width: 100%;
        margin: 0 auto;
        resize: both;
        }
    .container{
        position: absolute;
        background: #ccc;
        width: 400px;
        height: 200px;
        margin: 150px 0 0 -230px;
        top: 50%;
        left: 50%;
    }
    .top {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 0px 0px 50px 0px;
        background-color: #fc0;
        left: 0px;
        top: 0px;
    }
    .bottom {
        position: absolute;
        width: 50px;
        height: 50px;
        bottom: 0px;
        right: 0px;
        background-color: #fc0;
        border-radius: 50px 0px 0px 0px;
    }
    </style>
</head>
<body>
<main>
<div class="container">
<div class="top"></div>
<div class="bottom"></div>
</div>
</main>
</body>
</html>
